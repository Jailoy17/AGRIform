<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Enrollment.css" />
    <script src="Enrollement.js"></script>
  </head>
  <body>
    <section class="container">
        <button href="#index.html">Return</button></a>
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Municipality</option>
                    <option>Sierra Bullones</option>
                    <option>Carmen</option>
                    <option>Pilar</option>
                    <option>Jagna</option>
                  </select>
                </div>
                <input type="text" placeholder="Barangay" required />
              </div>
          <input type="text" placeholder="Purok" required />
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <label>Grade Level</label>
            <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Enter your grade level</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
        <button><a href="success.html">Submit</button>
      </form>
    </section>
  </body>
</html>
